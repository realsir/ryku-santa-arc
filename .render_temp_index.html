<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RYKU SANTA Gallery</title>

  <!-- –®—Ä–∏—Ñ—Ç Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-color: #c0ff38;
      --text-color: #111111;
      --frame-color: #ffffff;
      --frame-shadow: rgba(0, 0, 0, 0.2);
      --transition-speed: 0.8s;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: var(--bg-color);
      font-family: "Poppins", sans-serif;
      color: var(--text-color);
      font-weight: 500;
    }

    /* Floating icons */
    .floating-layer {
      position: fixed;
      inset: 0;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .floating-item {
      position: absolute;
      width: 120px;
      height: 120px;
      opacity: 0.75;
      animation: floatLinear var(--duration, 40s) linear infinite;
      animation-delay: calc(var(--delay, 0s) * -1s);
    }

    .floating-item img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    @keyframes floatLinear {
      0% { transform: translate3d(var(--start-x), var(--start-y), 0); }
      100% { transform: translate3d(var(--end-x), var(--end-y), 0); }
    }

    .floating-item:nth-child(odd) {
      animation-name: floatLinearOdd;
    }

    @keyframes floatLinearOdd {
      0% { transform: translate3d(var(--start-x), var(--start-y), 0) scale(0.9) rotate(0deg); }
      100% { transform: translate3d(var(--end-x), var(--end-y), 0) scale(1.1) rotate(360deg); }
    }

    /* Screens */
    .intro-screen, .gallery-screen {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity var(--transition-speed) ease, transform var(--transition-speed) ease;
    }

    .intro-screen { z-index: 2; }
    .gallery-screen { 
      z-index: 1; 
      opacity: 0; 
      transform: translateY(40px) scale(0.97); 
      pointer-events: none; 
    }

    .gallery-screen.active {
      opacity: 1;
      transform: translateY(0) scale(1);
      pointer-events: auto;
    }

    .intro-screen.hidden {
      opacity: 0;
      transform: translateY(-40px) scale(0.95);
      pointer-events: none;
    }

    /* Intro */
    .intro-inner {
      pointer-events: auto;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .intro-title {
      font-size: clamp(2.5rem, 5vw, 3.5rem);
      font-weight: 700;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      text-shadow: 0 4px 0 rgba(0, 0, 0, 0.12);
      line-height: 1.1;
    }

    .intro-sub {
      font-size: 1.1rem;
      font-weight: 400;
      max-width: 350px;
      line-height: 1.5;
    }

    .main-button {
      cursor: pointer;
      border: none;
      padding: 1rem 2.5rem;
      border-radius: 999px;
      background: #111111;
      color: #ffffff;
      font-size: 1.2rem;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.35);
      transition: all 0.2s ease;
    }

    .main-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 26px rgba(0, 0, 0, 0.45);
    }

    /* Gallery */
    .gallery-inner {
      width: min(1400px, 100%);
      height: min(900px, 100%);
      padding: 3rem;
      border-radius: 45px;
      background: rgba(255, 255, 255, 0.85);
      box-shadow: 0 35px 70px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(25px);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .gallery-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 3rem;
      gap: 1rem;
    }

    .gallery-title {
      font-size: 2.8rem;
      font-weight: 700;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      background: linear-gradient(135deg, #111, #333);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .gallery-subtitle {
      font-size: 1.15rem;
      font-weight: 400;
      opacity: 0.9;
      max-width: 420px;
      line-height: 1.5;
    }

    .back-button {
      border-radius: 999px;
      border: 2px solid #111;
      background: rgba(255, 255, 255, 0.95);
      padding: 0.8rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .back-button:hover {
      background: #111;
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
    }

    /* üî• –ì–ê–õ–ï–†–ï–Ø - –°–ê–ú–ê –ö–ê–†–¢–ò–ù–ö–ê –Ø–í–õ–Ø–ï–¢–°–Ø –°–°–´–õ–ö–û–ô */
    .gallery-grid {
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 50px 10px 10px 10px;
      gap: 30px;
      overflow-y: auto;
      align-content: flex-start;
    }

    .gallery-item {
      width: 280px;
      height: 280px;
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.9s cubic-bezier(.68,-.55,.27,1.55), transform 0.9s cubic-bezier(.68,-.55,.27,1.55);
      flex-shrink: 0;
    }

    .gallery-item.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* ‚úÖ –°–ê–ú–ê –ö–ê–†–¢–ò–ù–ö–ê = –°–°–´–õ–ö–ê (–ø–æ–ª–Ω–∞—è –∫–ª–∏–∫–∞–±–µ–ª—å–Ω–æ—Å—Ç—å) */
    .gallery-link {
      display: block !important;
      width: 100%;
      height: 100%;
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(160,0,0,0.18), 0 2px 12px rgba(240,0,0,0.12);
      overflow: hidden;
      text-decoration: none;
      position: relative;
      transition: box-shadow 0.3s ease, transform 0.2s ease;
      cursor: pointer;
    }

    .gallery-link:hover {
      box-shadow: 0 12px 40px rgba(160,0,0,0.25), 0 4px 16px rgba(240,0,0,0.18);
      transform: translateY(-4px);
    }

    .gallery-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 24px;
      display: block;
      transition: filter 0.2s ease;
    }

    .gallery-link:hover .gallery-img {
      filter: brightness(0.92) saturate(1.2);
    }

    /* ‚úÖ –ë–õ–û–ö–ò–†–£–ï–ú –í–°–ï pointer-events –ù–ê gallery-item */
    .gallery-item {
      pointer-events: none;
    }

    .gallery-link {
      pointer-events: auto;
    }

    @media (max-width: 1300px) {
      .gallery-grid {
        gap: 25px;
      }
    }

    @media (max-width: 1000px) {
      .gallery-grid {
        gap: 20px;
      }
      .gallery-inner {
        padding: 2.5rem;
      }
    }

    @media (max-width: 768px) {
      .gallery-grid {
        gap: 25px;
      }
      .gallery-title { font-size: 2.2rem; }
      .gallery-inner {
        padding: 2rem;
      }
    }

    @media (max-width: 480px) {
      .gallery-grid {
        gap: 20px;
        padding: 30px 5px 10px 5px;
      }
      .gallery-inner {
        border-radius: 0;
        height: 100%;
        width: 100%;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  </div>

  <!-- Intro -->
  <section class="intro-screen" id="intro">
    <div class="intro-inner">
      <h1 class="intro-title">RYKU SANTA</h1>
      <p class="intro-sub">Go to the gallery to see the art created by the Raiku community. Every chad has contributed, and some of the images are extremely beautiful.</p>

      </div>
    </div>
  </section>

  <script>
    const galleryData = [
      { img: '1.png', link: 'https://x.com/0x_Bamboo7/status/2003640813851672641?s=20' },
      { img: '2.png', link: 'https://x.com/moodenger/status/2003741795679883757?s=20' },
      { img: '3.png', link: 'https://x.com/TravTrix/status/2003811582003060939' },
      { img: '4.png', link: 'https://x.com/pill_evm/status/2003867682597478756?s=20' },
      { img: '5.png', link: 'https://x.com/BikoyInWeb3/status/2004132063453311391?s=20' },
      { img: '6.png', link: 'https://x.com/judas__swing/status/2004233129176060189?s=20' },
      { img: '7.png', link: 'https://x.com/evaneskate/status/2004292527030153650?s=20' },
      { img: '8.png', link: 'https://x.com/edward_evm/status/2004300999662665912?s=20' },
      { img: '9.png', link: 'https://x.com/Katunthe0ne/status/2004311147022016915?s=20' },
      { img: '10.png', link: 'https://x.com/tulenka5/status/2004327258929119520?s=20' },
      { img: '11.png', link: 'https://x.com/mrblvck1980/status/2004457198932611512?s=20' },
      { img: '12.png', link: 'https://x.com/eunoiabluu/status/2004496588857922004?s=20' },
      { img: '13.png', link: 'https://x.com/_Tati_tata/status/2004578837439606996?s=20' },
      { img: '14.png', link: 'https://x.com/iamvexon/status/2004585452763066840?s=20' }
    ];

    // Navigation
    document.getElementById('enterButton').onclick = () => {
      document.getElementById('intro').classList.add('hidden');
      document.getElementById('gallery').classList.add('active');
      startGallery();
    };

    document.getElementById('backButton').onclick = () => {
      document.getElementById('gallery').classList.remove('active');
      document.getElementById('intro').classList.remove('hidden');
    };

    // ‚úÖ 100% –ö–õ–ò–ö–ê–ë–ï–õ–¨–ù–´–ï –ö–ê–†–¢–ò–ù–ö–ò
    function startGallery() {
      const gallery = document.getElementById('galleryGrid');
      gallery.innerHTML = '';

      galleryData.forEach((item, idx) => {
        const galleryItem = document.createElement('div');
        galleryItem.className = 'gallery-item';
        
        galleryItem.innerHTML = `
          <a href="${item.link}" class="gallery-link" target="_blank" rel="noopener noreferrer">
            <img src="${item.img}" alt="Ryku Santa ${idx + 1}" class="gallery-img" loading="lazy">
          </a>
        `;
        
        gallery.appendChild(galleryItem);
      });

      // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è –Ω–∞ —Å–∫—Ä–æ–ª–ª
      setTimeout(() => {
        showImagesOnScroll();
      }, 300);
    }

    // Animate visibility on scroll
    function showImagesOnScroll() {
      const items = document.querySelectorAll('.gallery-item');
      const windowHeight = window.innerHeight;
      items.forEach(item => {
        const rect = item.getBoundingClientRect();
        if(rect.top < windowHeight - 2) {
          item.classList.add('visible');
        }
      });
    }

    document.getElementById('galleryGrid').addEventListener('scroll', showImagesOnScroll);
  </script>
</body>
